<body>

<template name="layout">
  <div class='layout'>
  {{loginButtons}}
  {{yield}}
  <div>
</template>

<template name="home">
  <h3>Items</h3>
  <ul>
    {{#each items}}
    <li>
     {{> item}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="item">
   <div class="item">
        <div><h3>{{name}}</h3></div>
        <div>{{creationDate}}</div>
        <div>
          <h4>Images</h4>
            {{> imageList}}
        </div>
        <div>
          <input class='myFileInput' type="file">
        </div>
      </div>
</template>

<template name='filePicker'>

</template>

<template name="imageList">
  <div>
    {{#each images}} 
    <div class='imageList'>
        <img src="{{urlhelper}}" alt="">  
       {{cfsDownloadButton}}
       </div>   
    {{/each}}
  </div>
</template>
